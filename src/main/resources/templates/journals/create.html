<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 필요한 스타일이나 스크립트 등을 여기에 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>여행 기록하기</h2>

<form action="/journals/create" method="post" enctype="multipart/form-data" th:object="${journalDto}">

    <!-- 제목 입력 필드 -->
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/>

    <!-- 장소 입력 필드 -->
    <label for="place">장소:</label>
    <input type="text" id="place" name="place" th:field="*{place}" required/>

    <!-- 여행 시작일 입력 필드 -->
    <label for="startDate">여행 시작일:</label>
    <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required/>

    <!-- 여행 종료일 입력 필드 -->
    <label for="endDate">여행 종료일:</label>
    <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required/>

    <!-- 본문 내용 입력 필드 -->
    <label for="content">기록:</label>
    <textarea id="content" name="content" rows="4" th:field="*{content}" required></textarea>

    <!-- 전송 버튼 -->
    <button type="submit">저장하기</button>

</form>

</body>
</html>
