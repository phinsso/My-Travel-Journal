<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px; /* 제목과 내용 사이의 간격을 조금 더 넓혀줍니다. */
        }

        .journal-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .content-box {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .content-box textarea {
            width: 100%; /* 부모 요소의 너비에 맞게 너비를 설정합니다. */
            height: 300px; /* 원하는 높이로 설정합니다. */
            resize: none; /* 사용자가 크기를 조정할 수 없도록 설정합니다. */
            border: none; /* 테두리를 제거합니다. */
            outline: none; /* 포커스 표시를 제거합니다. */
            background: transparent; /* 배경을 투명하게 설정합니다. */
            padding: 0; /* 내부 여백을 제거합니다. */
            font-family: inherit; /* 부모 요소와 동일한 글꼴을 사용합니다. */
            font-size: inherit; /* 부모 요소와 동일한 글꼴 크기를 사용합니다. */
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px; /* 버튼의 내부 여백을 더 크게 조정합니다. */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-edit {
            background-color: #007bff;
            color: #fff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn:hover {
            filter: brightness(90%);
        }

        /* 모든 input 요소의 외곽선을 제거합니다. */
        input,
        textarea {
            border: none;
            outline: none; /* 포커스 외곽선 제거 */
        }

        /* 제목 input 요소의 글꼴 크기를 키웁니다. */
        #title {
            font-size: 18px;
        }

    </style>
</head>
<body>

<h2 onclick="location.href='/journals'">나의 여행 일지</h2>

<div class="journal-details">
    <form th:action="@{'/journals/edit/' + ${journal.id}}" method="post">
        <input name="id" type="hidden" th:value="${journal.id}">

        <div class="detail-section">
            <input type="text" id="title" name="title" th:value="${journal.title}" required>
            <hr style="border-color: #ddd;">
        </div>

        <div class="detail-section">
            <img src="/images/icon_location.png" alt="Location Icon" class="icon">
            <input type="text" id="place" name="place" th:value="${journal.place}" required>
        </div>

        <div class="detail-section">
            <img src="/images/icon_calendar.png" alt="Calendar Icon" class="icon">
            <input type="date" id="startDate" name="startDate" th:value="${journal.startDate}" required> ~
            <input type="date" id="endDate" name="endDate" th:value="${journal.endDate}" required>
        </div>

        <div class="detail-section">
            <div class="content-box">
                <textarea id="content" name="content" required th:text="${journal.content}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-edit">수정 완료</button> <!-- 버튼에 btn-edit 클래스를 추가하여 스타일링을 적용합니다. -->
        </div>
    </form>

</div>

</body>
</html>
