<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Travel Journals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .journal-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .journal {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .journal h2 {
            margin-top: 0;
            color: #333;
        }

        .journal p {
            color: #666;
            margin-bottom: 10px;
        }

        .journal .place {
            font-style: italic;
            color: #888;
        }

        .view-details {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .view-details:hover {
            background-color: #0056b3;
        }

        .create-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .create-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>나의 여행 일지</h1>

<div class="journal-container">
    <div th:if="${not #lists.isEmpty(journals)}" th:each="journal : ${journals}" class="journal">
        <h2 th:text="${journal.title}"></h2>
        <p th:if="${journal.place}" class="place">장소: <span th:text="${journal.place}"></span></p>
        <a th:href="@{'/journals/' + ${journal.id}}" class="view-details">자세히 보기</a>
    </div>
    <p th:if="${#lists.isEmpty(journals)}">아직 일지가 없어요!</p>
</div>

<a th:href="@{/journals/create}" class="create-link">여행 기록하러 가기</a>

</body>
</html>
