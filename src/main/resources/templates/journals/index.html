<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Travel Journals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .journal-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .journal {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것처럼 보이도록 함 */
            transition: box-shadow 0.3s ease; /* 마우스를 올렸을 때 효과를 주기 위한 전환 효과 */
        }

        .journal:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* 마우스를 올렸을 때 그림자 효과를 줌 */
        }

        .journal h2 {
            margin-top: 0;
            color: #333;
        }

        .journal p {
            color: #666;
            margin-bottom: 10px;
        }

        .place-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .create-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .create-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>나의 여행 일지</h1>

<div class="journal-container">
    <div th:if="${not #lists.isEmpty(journals)}" th:each="journal, iterStat : ${journals}" class="journal" th:href="@{'/journals/' + ${journal.id}}" th:classappend="${iterStat.index % 5 == 0}? 'first-in-row'">
        <h2 th:text="${journal.title}"></h2>
        <p th:if="${journal.place}" class="place"><img src="/images/icon_location.png" alt="Location Icon" class="place-icon"> <span th:text="${journal.place}"></span></p>
    </div>
    <p th:if="${#lists.isEmpty(journals)}">아직 일지가 없어요!</p>
</div>

<a th:href="@{/journals/create}" class="create-link">여행 기록하러 가기</a>

</body>
</html>
