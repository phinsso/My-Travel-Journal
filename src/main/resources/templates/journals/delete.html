<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Journal</title>
    <style>
        /* CSS 스타일 */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .journal-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .content-box {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .delete-warning {
            color: #ff0000;
            font-weight: bold;
        }

        .confirm-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .confirm-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #bbb;
        }

        .back-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>나의 여행 일지</h2>

<div class="journal-details">
    <p class="delete-warning">일지가 삭제되었습니다</p>
    <form action="/journals/delete/${journal.id}" method="post">
        <a href="/journals" class="back-button">돌아가기</a>
    </form>
</div>

</body>
</html>
